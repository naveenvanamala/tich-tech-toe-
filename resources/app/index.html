               "<b>3.PUZZLE</b></br>One Grandfather,One Father</br> and One Grand Son.</br>Sum of their ages</br> is 140years.Grand son's</br> age in months is</br> equal to Grandfathers age</br> in years Grand son's age</br> in days is equal to Father's age</br> in weeks.Which of the </br>following is correct?</br></br>I.Grandfather's age is 70</br>II.Father's age is 49</br>III.Grandson's age is 8</br>IV.None of the above",

               "<b>9.STATEMENTS</b><br/>a.Some doctors are treatments.<br/>b.All treatments are Indians.<br/>c.Some Indians are stars.<br/><br/><b>CONCLUSIONS:</b><br/>I.   Some treatments are Indians<br/>II.  Some Doctors are Indians<br/>III. Some doctors are stars<br/>IV.  Some doctors are not stars<br/><br/>1)I,II and III follow<br/>2)I,II and IV follow<br/>3)II and III follow<br/>4) None follows<br/>5)I,II and either III or IV follow"
               
               ];

                //const prompt = require('electron-prompt');
              //const smalltalk=require('smalltalk');


                var countDownDate = new Date();
                var t2=new Date(countDownDate);
                t2.setMinutes(countDownDate.getMinutes()+30);
                countDownDate=t2;
                var en=true;
                var x = setInterval(function() {
                    // Get todays date and time
                    var now = new Date().getTime();

                    // Find the distance between now an the count down date
                    var distance = countDownDate - now;

                    // Time calculations for days, hours, minutes and seconds
                    //var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    //var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Display the result in the element with id="demo"
                    document.getElementById("demo").innerHTML = minutes + "m " + seconds + "s ";

                    // If the count down is finished, write some text
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("demo").innerHTML = "EXPIRED";
                        en=false;

                            }
                            }, 1000);
                var k=0,c=0;
                function toggle(elem){
                                if(en==true){
                                    if(document.getElementById(elem.id).innerHTML=="+"){
                                    setquestion(elem.id);

                              
                                }
                                else{
                                    ip1.disabled=true;
                                document.getElementById("btn1").disabled=true;
                                }
                            }
                        }
                            function check(){
                              let countcheck=0;
                                    if(boxi[0].innerHTML=="o"&&boxi[1].innerHTML=="o"&&boxi[2].innerHTML=="o")
                                        countcheck++;
                                    if(boxi[3].innerHTML=="o"&&boxi[4].innerHTML=="o"&&boxi[5].innerHTML=="o")
                                            countcheck++;
                                    if(boxi[6].innerHTML=="o"&&boxi[7].innerHTML=="o"&&boxi[8].innerHTML=="o")
                                            countcheck++;
                                    if(boxi[0].innerHTML=="o"&&boxi[3].innerHTML=="o"&&boxi[6].innerHTML=="o")
                                        countcheck++;
                                    if(boxi[1].innerHTML=="o"&&boxi[4].innerHTML=="o"&&boxi[7].innerHTML=="o")
                                            countcheck++;
                                    if(boxi[2].innerHTML=="o"&&boxi[5].innerHTML=="o"&&boxi[8].innerHTML=="o")
                                            countcheck++;
                                    if(boxi[0].innerHTML=="o"&&boxi[4].innerHTML=="o"&&boxi[8].innerHTML=="o")

                                            countcheck++;
                                    document.getElementById("score").innerHTML="<p>correct answer-:"+corr+"</p><p>number of lines completed-:" + countcheck+"</p>"
                                    if(countcheck==2)
                                        endgame();



                            }
                            function endgame(){
                                en=false;
                                document.getElementById("result").innerHTML="You won!! Time left"+document.getElementById("demo").innerHTML;
                                document.getElementById("demo").style.visibility="hidden";

                            }
                            function setquestion(idk){
                                ques=document.getElementById("q1");
                                opt=document.getElementById("options");
                                ip1=document.getElementById("ip1");
               
                                qid=idk-1;
                                console.log(qna[qid]);
                                ques.innerHTML=qna[qid];
                                ip1.disabled=false;
                                document.getElementById("btn1").disabled=false;
                                

                            }
                            function eval(){
                                k=ip1.value;
                                console.log(k);
                                if(k!=null){
                                    c++;
                                  if(k.toLowerCase()==ans[qid]){
                                    document.getElementById(qid+1).innerHTML="o";
                                    corr++;
                                  }
                                else
                                    document.getElementById(qid+1).innerHTML="x";
                                    ip1.value='';
                                    ip1.disabled=true;
                                document.getElementById("btn1").disabled=true;

                                    
                                }
                               check();
                                if(c==9){
                                    en=false;
                                    }
                                }

                            





            </script>
